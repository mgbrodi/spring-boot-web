apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app
spec:
  replicas: 4
  strategy:
    canary:
      canaryService: spring2020-canary-svc
      stableService: spring2020-stable-svc
      trafficRouting:
        istio:
          virtualService:
            name: spring2020-argosvc
            routes:
            - primary # At least one route is required
      steps:
      - setWeight: 5
      - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: harbor.marygabry.name/spring-sample-app/spring-sample-app-tbs@sha256:43996277ad32dc9b12bad4edb5fe7ee6818ac8c1a2c829035716f66d5aa459fa
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: postgres-sec
              key: url
        - name: POSTGRES_USR
          valueFrom:
            secretKeyRef:
              name: postgres-sec
              key: username
        - name: POSTGRES_PW
          valueFrom:
            secretKeyRef:
              name: postgres-sec
              key: password
        envFrom:
        - configMapRef:
            name: spring-configmap-env
        livenessProbe:
          httpGet:
            path: /actuator/info
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
